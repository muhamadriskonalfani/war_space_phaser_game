<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move the Ship</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sizeDisplay"></div>
    <div id="full-screen">
        <i class="fas fa-expand"></i>
    </div>    

    <div class="controller-direction">
        <div class="row-x">
            <button class="up"><img src="up.jpg" alt="Up"></button>
        </div>
        <div class="row-x">
            <button class="left"><img src="left.jpg" alt="Left"></button>
            <button class="right"><img src="right.jpg" alt="Right"></button>
        </div>
        <div class="row-x">
            <button class="down"><img src="down.jpg" alt="Down"></button>
        </div>
    </div>

    <div class="controller-action">
        <div class="row-x">
            <button class="x"><img src="x.jpg" alt="Action"></button>
        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
